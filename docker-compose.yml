version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: biodash_backend
    # Порт доступен только внутри Docker сети (через nginx)
    expose:
      - "8000"
    volumes:
      # Монтируем директорию с данными для сохранения загруженных файлов
      - ./back/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      # Для настройки CORS через переменные окружения (опционально):
      # - ALLOWED_ORIGINS=http://yourdomain.com,http://www.yourdomain.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: biodash_frontend
    # Порт доступен только внутри Docker сети (через nginx)
    expose:
      - "80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: biodash_nginx
    ports:
      - "80:80"      # HTTP порт
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: biodash_network

