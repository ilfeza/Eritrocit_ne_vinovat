<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="index/css/main.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <title>Демо вариант 1 - BioDash</title>
    <style>
      .demo-container {
        padding: 40px 60px;
        max-width: 100% !important;
        width: 100% !important;
        box-sizing: border-box;
      }
      
      .demo-container.container {
        max-width: 100% !important;
      }
      
      .demo-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        gap: 20px;
        padding: 30px 0;
        border-bottom: 2px solid var(--border-color);
      }
      
      .demo-title {
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;
        font-size: 42px;
        color: var(--primary-dark);
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 16px;
        letter-spacing: -0.5px;
        position: relative;
      }
      
      @supports not (-webkit-background-clip: text) {
        .demo-title {
          color: var(--primary-dark);
          -webkit-text-fill-color: var(--primary-dark);
        }
      }
      
      .demo-title::before {
        content: '';
        display: inline-block;
        width: 6px;
        height: 42px;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        border-radius: 3px;
        box-shadow: 0 4px 12px rgba(47, 128, 237, 0.3);
      }
      
      .demo-actions {
        display: flex;
        gap: 16px;
        align-items: center;
      }
      
      .btn-download {
        background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        color: var(--bg-white);
        border: none;
        padding: 14px 28px;
        border-radius: 14px;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 14px rgba(45, 55, 72, 0.25), 0 2px 4px rgba(45, 55, 72, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      .btn-download::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn-download:hover::before {
        left: 100%;
      }
      
      .btn-download:hover {
        background: linear-gradient(135deg, #5a6578 0%, #3d4758 100%);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(45, 55, 72, 0.35), 0 4px 8px rgba(45, 55, 72, 0.15);
      }
      
      .btn-download:active {
        transform: translateY(-1px);
      }
      
      .btn-download i {
        font-size: 18px;
        transition: transform 0.3s ease;
      }
      
      .btn-download:hover i {
        transform: translateY(-2px);
      }
      
      .btn-view {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        color: var(--bg-white);
        border: none;
        padding: 14px 28px;
        border-radius: 14px;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 14px rgba(47, 128, 237, 0.3), 0 2px 4px rgba(47, 128, 237, 0.15);
        position: relative;
        overflow: hidden;
      }
      
      .btn-view::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
        transition: left 0.5s;
      }
      
      .btn-view:hover::before {
        left: 100%;
      }
      
      .btn-view:hover {
        background: linear-gradient(135deg, #4a90e2 0%, #2f80ed 100%);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(47, 128, 237, 0.4), 0 4px 8px rgba(47, 128, 237, 0.2);
      }
      
      .btn-view:active {
        transform: translateY(-1px);
      }
      
      .btn-view i {
        font-size: 18px;
        transition: transform 0.3s ease;
      }
      
      .btn-view:hover i {
        transform: scale(1.1);
      }
      
      .patient-data-section {
        display: block;
        margin-top: 40px;
      }
      
      .abnormal-tests {
        background: #fef2f2;
        border: 2px solid #ef4444;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 40px;
        width: 100%;
        box-sizing: border-box;
      }
      
      .abnormal-tests-title {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 20px;
        color: #dc2626;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .abnormal-tests-list {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }
      
      .abnormal-test-item {
        background: #fff;
        border: 1px solid #ef4444;
        border-radius: 8px;
        padding: 8px 16px;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: var(--text-primary);
      }
      
      .abnormal-test-item .test-name {
        font-weight: 600;
        color: #dc2626;
      }
      
      .abnormal-test-item .test-value {
        margin-left: 8px;
        color: var(--text-secondary);
      }
      
      .groups-section {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 32px;
        width: 100%;
      }
      
      .group-card {
        background: var(--bg-white);
        border-radius: 16px;
        padding: 0;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        overflow: hidden;
        width: 100%;
        min-width: 0;
      }
      
      .group-title {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 20px;
        color: var(--text-primary);
        padding: 20px 24px;
        border-bottom: 2px solid var(--border-color);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
        user-select: none;
      }
      
      .group-title:hover {
        background: var(--bg-light);
      }
      
      .group-title i {
        transition: transform 0.3s ease;
        color: var(--text-secondary);
        transform: rotate(0deg);
      }
      
      .group-title.collapsed i {
        transform: rotate(-90deg);
      }
      
      .group-data {
        display: grid;
        gap: 12px;
        padding: 24px;
        max-height: 600px;
        overflow-y: auto;
      }
      
      .group-data.collapsed {
        display: none;
      }
      
      .test-item {
        display: flex;
        flex-direction: column;
        padding: 12px;
        background: var(--bg-light);
        border-radius: 8px;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      
      .test-item:hover {
        background: #e8f2ff;
        transform: translateX(4px);
        box-shadow: 0 2px 8px rgba(47, 128, 237, 0.15);
      }
      
      .test-item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      
      .test-item-chart {
        display: none;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid var(--border-color);
      }
      
      .test-item-chart.active {
        display: block;
      }
      
      .test-item-chart-wrapper {
        position: relative;
        height: 150px;
        width: 100%;
      }
      
      .test-dynamics-indicator {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 12px;
        color: var(--primary-color);
        margin-top: 4px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
      }
      
      .test-dynamics-indicator i {
        font-size: 10px;
      }
      
      .test-info {
        flex: 1;
      }
      
      .test-name {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 16px;
        color: var(--text-primary);
        margin-bottom: 4px;
      }
      
      .test-meta {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: var(--text-secondary);
      }
      
      .test-value {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 18px;
        color: var(--text-primary);
        margin-right: 16px;
      }
      
      .test-status {
        padding: 4px 12px;
        border-radius: 12px;
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 600;
      }
      
      .test-status.normal {
        background: #d1fae5;
        color: #065f46;
      }
      
      .test-status.high {
        background: #fee2e2;
        color: #991b1b;
      }
      
      .test-status.low {
        background: #dbeafe;
        color: #1e40af;
      }
      
      .charts-section {
        margin-top: 40px;
        display: none; /* Больше не используем эту секцию */
      }
      
      @media (max-width: 1200px) {
        .groups-section {
          grid-template-columns: repeat(2, 1fr);
          gap: 24px;
        }
      }
      
      @media (max-width: 900px) {
        .groups-section {
          grid-template-columns: 1fr;
        }
      }
      
      @media (max-width: 768px) {
        .demo-container {
          padding: 40px 30px;
        }
        
        .demo-header {
          flex-direction: column;
          align-items: flex-start;
          padding: 20px 0;
        }
        
        .demo-title {
          font-size: 32px;
        }
        
        .demo-title::before {
          height: 32px;
        }
        
        .demo-actions {
          width: 100%;
        }
        
        .btn-download,
        .btn-view {
          flex: 1;
          justify-content: center;
          padding: 12px 20px;
          font-size: 15px;
        }
      }
      
      @media (max-width: 480px) {
        .demo-container {
          padding: 30px 20px;
        }
        
        .demo-title {
          font-size: 28px;
        }
        
        .demo-title::before {
          height: 28px;
          width: 4px;
        }
        
        .btn-download,
        .btn-view {
          padding: 10px 16px;
          font-size: 14px;
        }
        
        .btn-download i,
        .btn-view i {
          font-size: 16px;
        }
      }
      
      /* Empty state styling - чтобы страница выглядела хорошо даже без данных */
      .main-content {
        min-height: calc(100vh - 200px);
      }
      
      .demo-container:has(.patient-data-section:not(.active)) {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
    </style>
  </head>
  <body>

        <div class="header-content">
          <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 12px;">
            <div class="logo">

              <span class="logo-text">BioDash.</span>
            </div>

          <nav class="nav">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Искать на сайте" />
            </div>
            <div class="user-avatar">
              <img src="index/images/image.png" alt="Врач" class="avatar-image" />
            </div>

        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container demo-container">
        <div class="demo-header">
          <h1 class="demo-title">Демо вариант 1</h1>
          <div class="demo-actions">
            <button class="btn-download" id="downloadBtn">
              <i class="fas fa-download"></i>
              <span>Скачать файл</span>
            </button>
          </div>
        </div>

        <div class="patient-data-section" id="patientDataSection">
          <!-- Abnormal Tests Section -->
          <div class="abnormal-tests" id="abnormalTestsSection" style="display: none;">
            <div class="abnormal-tests-title">
              <i class="fas fa-exclamation-triangle"></i>
              <span>Анализы не в норме</span>
            </div>
            <div class="abnormal-tests-list" id="abnormalTestsList"></div>
          </div>

          <!-- Groups Section -->
          <div class="groups-section" id="groupsSection"></div>

          <!-- Charts Section -->
          <div class="charts-section" id="chartsSection"></div>
        </div>
      </div>
    </main>

    <script>
      const API_BASE = 'http://localhost:8000';
      const DEMO_VERSION = '1'; // Версия демо для этой страницы
      let patientData = null;
      let chartInstances = {}; // Храним инстансы графиков
      
      // Download file
      document.getElementById('downloadBtn').addEventListener('click', async () => {
        try {
          const response = await fetch(`${API_BASE}/api/demo/download-file?demo_version=${DEMO_VERSION}`);
          if (!response.ok) throw new Error('Ошибка загрузки файла');
          
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'patient_long_table_realistic_dynamic.csv';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
        } catch (error) {
          console.error('Ошибка:', error);
          alert('Не удалось скачать файл');
        }
      });
      
      // Auto-load patient data on page load
      async function loadPatientData() {
        try {
          const response = await fetch(`${API_BASE}/api/demo/patient-data?demo_version=${DEMO_VERSION}`);
          if (!response.ok) throw new Error('Ошибка загрузки данных');
          
          const data = await response.json();
          patientData = data; // Сохраняем данные
          renderPatientData(data);
        } catch (error) {
          console.error('Ошибка:', error);
          // Не показываем alert, чтобы не мешать пользователю
        }
      }
      
      // Загружаем данные при загрузке страницы
      loadPatientData();
      
      function renderPatientData(data) {
        // Render abnormal tests
        renderAbnormalTests(data.abnormal_tests || []);
        
        // Render groups
        renderGroups(data.groups || {});
        
        // Render charts
        renderCharts(data.charts || {});
      }
      
      function renderAbnormalTests(abnormalTests) {
        const section = document.getElementById('abnormalTestsSection');
        const list = document.getElementById('abnormalTestsList');
        
        if (abnormalTests.length === 0) {
          section.style.display = 'none';
          return;
        }
        
        section.style.display = 'block';
        list.innerHTML = '';
        
        abnormalTests.forEach(test => {
          const item = document.createElement('div');
          item.className = 'abnormal-test-item';
          const normText = test.norm_min !== null && test.norm_max !== null 
            ? `Норма: ${test.norm_min} - ${test.norm_max} ${test.unit || ''}`
            : test.norm_min !== null 
            ? `Норма: ≥${test.norm_min} ${test.unit || ''}`
            : test.norm_max !== null 
            ? `Норма: ≤${test.norm_max} ${test.unit || ''}`
            : '';
          item.innerHTML = `
            <span class="test-name">${test.name}</span>
            <span class="test-value">${test.value} ${test.unit || ''} (${test.status === 'HIGH' ? 'Выше нормы' : 'Ниже нормы'})</span>
            <span class="test-norm" style="display: block; margin-top: 4px; font-size: 12px; color: var(--text-secondary);">${normText}</span>
          `;
          list.appendChild(item);
        });
      }
      
      function renderGroups(groups) {
        const section = document.getElementById('groupsSection');
        section.innerHTML = '';
        
        const groupNames = {
          'demography': 'Демография',
          'anthropometry': 'Антропометрия',
          'biochemistry': 'Биохимия',
          'blood_count': 'Общий анализ крови',
          'infections': 'Инфекции',
          'inflammation': 'Воспаление/ревматология',
          'lipid_profile': 'Липидный профиль'
        };
        
        Object.keys(groups).forEach(groupKey => {
          const groupData = groups[groupKey];
          if (!groupData || !Array.isArray(groupData) || groupData.length === 0) return;
          
          const card = document.createElement('div');
          card.className = 'group-card';
          
          const title = document.createElement('div');
          title.className = 'group-title';
          title.innerHTML = `
            <span>${groupNames[groupKey] || groupKey}</span>
            <i class="fas fa-chevron-down"></i>
          `;
          
          // Обработчик клика для открытия/закрытия группы
          title.addEventListener('click', () => {
            title.classList.toggle('collapsed');
            const dataDiv = card.querySelector('.group-data');
            dataDiv.classList.toggle('collapsed');
          });
          
          card.appendChild(title);
          
          const dataDiv = document.createElement('div');
          dataDiv.className = 'group-data';
          
          groupData.forEach(test => {
            const item = document.createElement('div');
            item.className = 'test-item';
            
            // Заголовок элемента с данными
            const header = document.createElement('div');
            header.className = 'test-item-header';
            
            const info = document.createElement('div');
            info.className = 'test-info';
            
            const name = document.createElement('div');
            name.className = 'test-name';
            name.textContent = test.name;
            info.appendChild(name);
            
            const meta = document.createElement('div');
            meta.className = 'test-meta';
            meta.textContent = `Норма: ${test.norm_min || '—'} - ${test.norm_max || '—'} ${test.unit || ''}`;
            info.appendChild(meta);
            
            // Добавляем индикатор динамики, если есть
            if (test.has_dynamics) {
              const dynamicsIndicator = document.createElement('div');
              dynamicsIndicator.className = 'test-dynamics-indicator';
              dynamicsIndicator.innerHTML = '<i class="fas fa-chart-line"></i> <span>Посмотреть динамику</span>';
              info.appendChild(dynamicsIndicator);
            }
            
            header.appendChild(info);
            
            const value = document.createElement('div');
            value.className = 'test-value';
            value.textContent = test.value !== null && test.value !== undefined ? `${test.value} ${test.unit || ''}` : '—';
            header.appendChild(value);
            
            const status = document.createElement('div');
            status.className = `test-status ${test.status?.toLowerCase() || 'normal'}`;
            status.textContent = test.status === 'HIGH' ? 'Выше нормы' : 
                                test.status === 'LOW' ? 'Ниже нормы' : 'В норме';
            header.appendChild(status);
            
            item.appendChild(header);
            
            // Контейнер для графика
            const chartContainer = document.createElement('div');
            chartContainer.className = 'test-item-chart';
            chartContainer.id = `chart-container-${test.test_code}`;
            
            const chartWrapper = document.createElement('div');
            chartWrapper.className = 'test-item-chart-wrapper';
            
            const canvas = document.createElement('canvas');
            canvas.id = `canvas-${test.test_code}`;
            chartWrapper.appendChild(canvas);
            chartContainer.appendChild(chartWrapper);
            item.appendChild(chartContainer);
            
            // Обработчик клика на анализ
            header.addEventListener('click', (e) => {
              e.stopPropagation(); // Предотвращаем всплытие события
              toggleTestChart(test.test_code, chartContainer, canvas);
            });
            
            dataDiv.appendChild(item);
          });
          
          card.appendChild(dataDiv);
          section.appendChild(card);
        });
      }
      
      function toggleTestChart(testCode, chartContainer, canvas) {
        if (!patientData || !patientData.charts || !patientData.charts[testCode]) {
          console.warn('График для теста не найден:', testCode);
          return;
        }
        
        // Переключаем видимость графика
        const isActive = chartContainer.classList.contains('active');
        
        if (isActive) {
          // Скрываем график
          chartContainer.classList.remove('active');
        } else {
          // Показываем график и создаем его, если еще не создан
          chartContainer.classList.add('active');
          
          // Создаем график только если он еще не создан
          if (!chartInstances[testCode]) {
            const chartData = patientData.charts[testCode];
            const ctx = canvas.getContext('2d');
            
            chartInstances[testCode] = new Chart(ctx, {
              type: 'line',
              data: chartData,
              options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                  legend: {
                    display: false // Скрываем легенду для маленького графика
                  },
                  tooltip: {
                    mode: 'index',
                    intersect: false
                  }
                },
                scales: {
                  x: {
                    ticks: {
                      maxRotation: 45,
                      minRotation: 45,
                      font: {
                        size: 10
                      }
                    },
                    title: {
                      display: false
                    }
                  },
                  y: {
                    beginAtZero: false,
                    ticks: {
                      font: {
                        size: 10
                      }
                    },
                    title: {
                      display: false
                    }
                  }
                }
              }
            });
          }
        }
      }
      
      // Функция renderCharts больше не используется, графики создаются динамически при клике
      // Но оставим пустую функцию для совместимости
