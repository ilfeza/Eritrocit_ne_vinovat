server {
    listen 80;
    server_name _;

    # Корневая директория
    root /usr/share/nginx/html;
    index index.html;

    # API → FastAPI (uvicorn) - должен быть перед location /front/
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }

    # Health check
    location /health {
        proxy_pass http://backend:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Фронтенд по пути /front/
    location /front/ {
        alias /usr/share/nginx/html/front/;
        try_files $uri $uri/ /front/index.html;
        index index.html;
    }
    
    # Кэшируем статические файлы фронта
    location ~* ^/front/.+\.(css|js|png|jpg|jpeg|svg|ico|woff|woff2|gif)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Редирект с корня на /front/ (опционально, можно убрать если не нужно)
    location = / {
        return 301 /front/;
    }
}
